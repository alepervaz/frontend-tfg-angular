<ion-card>
  <ion-card-header>
    <ion-card-title>Grupos</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-searchbar 
  placeholder="Buscar usuarios..." 
  [debounce]="1000" 
  (ionInput)="handleInput($event)">
</ion-searchbar>
    <ion-list>
      <ion-item type="button" (click)="OpenModal(group)" *ngFor="let group of filterListGroup; let i = index">
        
        <ion-thumbnail slot="start">
      
          <img *ngIf="group.photo" 
               [src]="'data:image/jpeg;base64,' + group.photo" 
               alt="Group Photo" 
               width="200">
        </ion-thumbnail>
      
        <ion-label>{{group.title}}</ion-label>
      
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Detalles del grupo</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-card>
              <img *ngIf="groupSelected?.photo" 
               [src]="'data:image/jpeg;base64,' + groupSelected?.photo" 
               alt="Group Photo" 
               width="200">
               <ion-card-header>
                <ion-card-title>{{groupSelected?.title}}</ion-card-title>
              </ion-card-header>
              
              <ion-card-content>
                <h1>Descripci√≥n del grupo: {{groupSelected?.description}}</h1>
                <ion-button (click)="joinGroup(groupSelected!)">Unirse al grupo</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-content>
          </ng-template>
        
        </ion-modal>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
