<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios Activos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let user of filterListUser; let i = index">
  
      <ion-card>
        <img alt="Silhouette of mountains" src="assets/perfiles/1.png" />
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
