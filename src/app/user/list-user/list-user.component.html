<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios Activos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let user of filterListUser; let i = index">
  
      <ion-card>
        <img alt="Silhouette of mountains" src="assets/perfiles/avatar1.png" />
        <ion-card-header>
          <ion-card-title>{{user.username}}</ion-card-title>
          <ion-card-subtitle>Tiene: x amigos</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <h1>Valoraci√≥n: {{user.valuation}}</h1>
        </ion-card-content>

        <ion-button expand="clear"  (click)="sendRequestFriend(user.username)" color="primary">Agregar amigo</ion-button>
      
      </ion-card>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
