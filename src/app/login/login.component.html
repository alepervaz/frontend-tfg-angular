<ion-content class="ion-padding center-content">
  <ion-img class="responsive-img" [src]="'assets/images/logotipo.png'" alt="Logotipo de la aplicaciÃ³n"></ion-img>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido a Collab Cost</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input id="username" formControlName="username" required [clearInput]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input id="password" type="password" formControlName="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
        <ion-button expand="full"  (click)="goToRegister()">Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
