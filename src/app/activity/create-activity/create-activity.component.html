<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Actividad</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        
        <!-- TÍTULO -->
        <ion-item>
          <ion-label position="floating">Título</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="activity.title" 
            name="title" 
            required>
          </ion-input>
        </ion-item>

        <!-- DESCRIPCIÓN -->
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea
            rows="2"
            [(ngModel)]="activity.description" 
            name="description" 
            required>
          </ion-textarea>
        </ion-item>

        <!-- FECHA DE INICIO Y FECHA DE FIN (en dos columnas) -->
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Fecha de inicio</ion-label>
              <ion-datetime
                displayFormat="YYYY-MM-DD"
                pickerFormat="YYYY-MM-DD"
                presentation="time-date"
                [(ngModel)]="activity.startDate"
                name="startDate"
                required>
              </ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Fecha de fin</ion-label>
              <ion-datetime
                displayFormat="YYYY-MM-DD"
                pickerFormat="YYYY-MM-DD"
                presentation="time-date"
                [(ngModel)]="activity.endDate"
                name="endDate"
                required>
              </ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <!-- PRECIO -->
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input 
            type="number" 
            [(ngModel)]="activity.price" 
            name="price" 
            required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nº máximo participantes</ion-label>
          <ion-input 
            type="number" 
            [(ngModel)]="activity.maxParticipant" 
            name="price" 
            required>
          </ion-input>
        </ion-item>

        <!-- BOTÓN SUBMIT -->
        <ion-button 
          expand="block" 
          type="submit" 
          color="primary"
          *ngIf="editMode==false"
          >
          Crea actividad
        </ion-button>
        <ion-button *ngIf="editMode==true" expand="block" type="submit" color="primary">Editar Actividad</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
