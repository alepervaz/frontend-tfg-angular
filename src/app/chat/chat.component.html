<ion-header>
  <ion-toolbar>
    <ion-title>WhatsApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content">
  <!-- Contenedor flex que empuja la lista hacia abajo -->
  <div class="chat-container">
    <ion-list>
      <ion-item
        *ngFor="let item of messageList"
        [ngClass]="{
          'sender': item.message_side === 'sender',
          'receiver': item.message_side === 'receiver'
        }"
        lines="none"
      >
        <ion-avatar
          slot="start"
          *ngIf="item.message_side === 'receiver' && item.avatar"
        >
          <img
            alt="Avatar"
            [src]="'assets/perfiles/' + item.avatar"
            (error)="handleImageError(item)"
          />
        </ion-avatar>

        <ion-avatar
          slot="end"
          *ngIf="item.message_side === 'sender' && item.avatar"
        >
          <img
            alt="Avatar"
            [src]="'assets/perfiles/' + item.avatar"
            (error)="handleImageError(item)"
          />
        </ion-avatar>

        <ion-label>
          <h3>{{ item.username || 'An√≥nimo' }}</h3>
          <h2>{{ item.message }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input
      type="text"
      placeholder="Message..."
      [(ngModel)]="messageInput"
      clearInput
    ></ion-input>
    <ion-button (click)="sendMessage()">
      <ion-icon slot="start" name="send"></ion-icon>
      Enviar
    </ion-button>
  </ion-toolbar>
</ion-footer>
